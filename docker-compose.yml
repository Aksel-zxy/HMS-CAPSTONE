version: "3.8"

services:
  php:
    image: php:8.2-apache
    build: .
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    command: --sql-mode="" # ✅ Disable strict SQL mode
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" # allow root with no password
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - db_data_57:/var/lib/mysql # ✅ Use a fresh volume for MySQL 5.7

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ALLOW_NO_PASSWORD: "true" # allow phpMyAdmin to connect without password
      UPLOAD_LIMIT: 512M # ✅ Allow up to 512 MB uploads
      MEMORY_LIMIT: 1024M # ✅ Increase PHP memory limit
      MAX_EXECUTION_TIME: 300 # ✅ Allow longer execution time (5 mins)
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  db_data_57: # ✅ Define the new volume
