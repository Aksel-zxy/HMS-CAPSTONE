worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  # Default: 1024
}

http {
    include    $!{nginx}/conf/mime.types;
    index    index.html index.htm index.php;

    client_max_body_size 5M;
  
    default_type application/octet-stream;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout;
    error_log /dev/stdout;
    sendfile     on;
    tcp_nopush   on;
    server_names_hash_bucket_size 128; # this seems to be required for some vhosts
    
    server {
        listen ${PORT};
        listen [::]:${PORT};
        server_name localhost;

        $if(NIXPACKS_PHP_ROOT_DIR) (
            root ${NIXPACKS_PHP_ROOT_DIR};
        ) else (
            root /app;
        )
     
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
     
        index index.php;
     
        charset utf-8;
     
        $if(IS_LARAVEL) (
            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }
        ) else ()
        
        $if(NIXPACKS_PHP_FALLBACK_PATH) (
          location / {
            try_files $uri $uri/ ${NIXPACKS_PHP_FALLBACK_PATH}?$query_string;
          }
        ) else ()
     
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }
     
        $if(IS_LARAVEL) (
            error_page 404 /index.php;
        ) else ()


        location /backend/inventory_and_supply_chain_management/ {
            rewrite ^/backend/inventory_and_supply_chain_management/home/?$ /backend/inventory_and_supply_chain_management/inventory_dashboard.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/inventory-stock/?$ /backend/inventory_and_supply_chain_management/inventory_management.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/batch-expiry/?$ /backend/inventory_and_supply_chain_management/batch&expiry.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/return-damage/?$ /backend/inventory_and_supply_chain_management/return_damage.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/vendor-registration/?$ /backend/inventory_and_supply_chain_management/vendor_application.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/vendors/?$ /backend/inventory_and_supply_chain_management/vendor_list.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/vendor-rating/?$ /backend/inventory_and_supply_chain_management/vendor_rating.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/contract-tracking/?$ /backend/inventory_and_supply_chain_management/admin_vendor_contracts.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/compliance-docs/?$ /backend/inventory_and_supply_chain_management/admin_vendor_documents.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/purchase-order/?$ /backend/inventory_and_supply_chain_management/purchase_order.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/purchase-request/?$ /backend/inventory_and_supply_chain_management/admin_purchase_requests.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/department-request/?$ /backend/inventory_and_supply_chain_management/department_request.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/order-receive/?$ /backend/inventory_and_supply_chain_management/order_receive.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/po-status/?$ /backend/inventory_and_supply_chain_management/po_status_tracking.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/departments-budget/?$ /backend/inventory_and_supply_chain_management/budget_request.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/department-assets/?$ /backend/inventory_and_supply_chain_management/asset_mapping.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/maintenance-schedule/?$ /backend/inventory_and_supply_chain_management/preventive_maintenance.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/repair-maintenance/?$ /backend/inventory_and_supply_chain_management/maintenance.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/asset-transfer/?$ /backend/inventory_and_supply_chain_management/asset_transfer.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/audit-logs/?$ /backend/inventory_and_supply_chain_management/audit_logs.php last;
            rewrite ^/backend/inventory_and_supply_chain_management/dashboard/?$ /backend/inventory_and_supply_chain_management/inventory_dashboard.php last;
        }
     
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include $!{nginx}/conf/fastcgi_params;
            include $!{nginx}/conf/fastcgi.conf;
        }
     
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
